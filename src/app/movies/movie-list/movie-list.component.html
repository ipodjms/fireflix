    <section class="d-flex flex-wrap w-100">
      <h1>BR Movies</h1>
      <div class="row">        
        <div class="col" *ngFor="let movie of brMovies;">
          <div *ngIf="movie">
            <app-movie
              [(movie)]="movie"  
              (navigateToMovie)="onNavigateToMovie($event)"                  
            ></app-movie>
          </div>
          </div>
      </div>
    </section>
